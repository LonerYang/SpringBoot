<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>成功</h1>
    <!-- th:text 有转义 -->
    <span th:text="${hello}"></span>
    <hr/>

    <!-- th:utext  无转义 -->
    <span th:utext="${hello}"></span>
    <hr/>

    <!-- 每次遍历就会多一个元素 -->
    <h3 th:text="${user}" th:each="user: ${users}"></h3>
    <hr/>

    <span th:each="user: ${users}">[[${user}]]</span>
    <hr/>

    <!-- 每次遍历都会带着 -->
    <span th:each="user: ${users}">
        <h3 th:text="${user}"></h3>
    </span>
</body>
</html>
